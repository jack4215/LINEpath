
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友你真好</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div id="status"></div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" id="loading" style="display:none">
                <span class="spinner-border spinner-border-sm"></span>
                抽獎中...
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vconsole@3.2.0/dist/vconsole.min.js"></script>
    <script>
        //var vConsole = new VConsole();

        var liffid = "1656185375-W905djmB"
        liff.init({
            liffId: liffid
        }).then(() => {

            if (!liff.isLoggedIn()) {
                $('#status').append("<p>尚未登入, 請從官方帳號進入</p>")
            }else{
                liff.getProfile().then(profile => {
                    //$('#status').append("<p>成功取得使用者資料</p>")
                    
                    var request = $.ajax({
                        url: "https://luckydraw.horyuken.com/api/login",
                        method: "POST",
                        data: { lineid: profile.userId, name: profile.displayName, picture: profile.pictureUrl },
                        dataType: "json",
                        beforeSend: function(xhr) {
                            $('#loading').css("display", "block");
                        }
                    }).done(function(jdata) {
                        setTimeout(function () {
                            if(jdata.success == true){
                                liff.closeWindow()
                            }else{
                                $('#status').append("<p>" + jdata.error.message + "</p>")
                            }

                            $('#loading').css("display", "none");
                        }, 3000);
                    });
                }).catch((err) => {
                    $('#status').append("<p>無法正確取得使用者資料</p>")
                });
            }
        }).catch((err) => {
            $('#status').append("<p>"+ err.message +"</p>")
        });
   </script>
</body>
</html>
